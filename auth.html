<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/auth.css" />
    <link rel="icon" href="css/favicon.ico" type="image/x-icon" />
    <title>Авторизация | Командный To-Do List</title>
  </head>
  <body>
    <div class="auth-container">
      <h1>Командный To-Do List</h1>
      <p style="text-align: center; margin-bottom: 20px">
        Для работы с командными задачами войдите или зарегистрируйтесь
      </p>

      <!-- Форма входа -->
      <div id="login-form">
        <div class="form-group">
          <input type="email" id="login-email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="login-password"
            placeholder="Пароль"
            required
          />
        </div>
        <div id="login-error" class="error"></div>
        <button id="login-btn">Войти</button>
        <div class="toggle-form">
          Нет аккаунта? <a href="#" id="show-register">Зарегистрироваться</a>
        </div>

        <div class="demo-section">
          <hr class="demo-divider" />
          <p class="demo-text">Или попробуйте функционал без регистрации</p>
          <button id="demoBtn" class="demo-btn">Попробовать демо-режим</button>
        </div>
      </div>

      <!-- Форма регистрации -->
      <div id="register-form" class="hidden">
        <div class="form-group">
          <input
            type="email"
            id="register-email"
            placeholder="Email"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="register-username"
            placeholder="Имя пользователя"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="register-password"
            placeholder="Пароль"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="register-confirm"
            placeholder="Повторите пароль"
            required
          />
        </div>
        <div id="register-error" class="error"></div>
        <button id="register-btn">Зарегистрироваться</button>
        <div class="toggle-form">
          Уже есть аккаунт? <a href="#" id="show-login">Войти</a>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
